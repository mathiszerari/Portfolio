<html>
    <!-- on donne le body avec le nom de la directive appCss -->
    <body appCss>
        <!-- on crÃ©er une div container -->
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="assets/newlogo.png" style="width: 75px">
                    <div class="emoji">ðŸŒŠ</div>
                </div>

                </div>
            </div>

            <!-- permet de charger les nouveaux Ã©lÃ©ments lors d'un changement de routes -->
            <router-outlet></router-outlet>

            

            <nav class="navigation">

                    <ng-container *ngIf="(!un && !deux && !trois) || keyesc">
                        <button class="more" #morebtn>+</button>

                        <button class="home" #homebtn style="height: 2rem">home</button>

                    <ng-container *ngIf="deux && !keyesc">

                        <button class="dark" #darkbtn style="height: 2rem">dark</button>
                        <button class="plume" #plumebtn>plume</button>
                    </ng-container>
                    <ng-container *ngIf="trois && !keyesc">
                        <button class="more" #morebtn>+</button>
                        <button class="home" #homebtn>home</button>
                        <button class="dark" #darkbtn>dark</button>
                        <button class="plume" #plumebtn style="height: 2rem">plume</button>
                    </ng-container>
                </div>
            </nav>
        </div>
